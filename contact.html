<!--this is the booking form from https://www.sanwebe.com/2013/10/css-html-form-styles  -->
<section class="grid end-banner">
<div class ="col -6">

<form action="" method="post" class="dark-matter">
   <h1>Lets Work Together
       <span>Questions, Comments, or do you just want to say something nice? Drop a message! </span>
   </h1>
   <label>
       <span>Name</span>
       <input id="name" type="text" name="name" placeholder="what should I call you?" />
   </label>

   <label>
       <span>Email :</span>
       <input id="email" type="email" name="email" placeholder="the electronic mail" />
   </label>

   <label>
       <span>Message :</span>
       <textarea id="message" name="message" placeholder="-insert message here-"></textarea>
   </label>
    <label>
       <span>Subject :</span><select name="selection">
       <option value="Job Inquiry">Let's start a project!</option>
       <option value="General Question">Nice Comments </option>
       </select>
   </label>
    <label>
       <span>&nbsp;</span>
       <input type="button" class="button" value="Send" />
   </label>
</form>

</div>

</section>
